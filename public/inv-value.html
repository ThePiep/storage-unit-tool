<!DOCTYPE html>
<html>

    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/lds-ring.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>

    <body>
        <div id="app" class="uk-container uk-background-secondary uk-margin-top uk-padding">
            <div class="uk-light">
                <h1 class="uk-margin-remove-bottom">CS:GO Storage Tool</h1>
                <p class="uk-margin-remove-top uk-heading-divider">By ThePiep <a
                        class="uk-button uk-button-default uk-button-small" href="/">Storage</a></p>
            </div>
            <div class="uk-grid-small uk-child-width-expand@s" uk-grid>
                <div class="uk-width-2-3">
                    <div class="uk-background-muted">
                        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                            <thead>
                                <tr>
                                    <th class="uk-table-expand">Name <span uk-icon="icon: triangle-up"></span>
                                    </th>
                                    <th class="uk-width-small">Type</th>
                                    <th class="uk-width-small "> Quantity </th>
                                    <th class="uk-width-small">Price</th>
                                    <th class="uk-width-small">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-if="!items.length">
                                    <td colspan="5" class="uk-text-center">
                                        <div class="lds-ring">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr v-for="item in filteredItems">
                                    <td class="">{{item.item_name}}</td>
                                    <td>{{ item.item_type }}</td>
                                    <td>{{ item.quantity }}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.total}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <div class="uk-card uk-card-default uk-card-body">
                        <h4>Profile</h4>
                        <p>Total value: {{totalValue}}</p>
                        <p>Only valued items: <input type="checkbox" id="filteredValue" v-model="filterValue"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="js/inv-value.js"></script>
    </body>


</html>
